    <script>
        const words = ["Developer", "Blogger", "Designer"];
        let i = 0;
        let counter;
        function typeNow() {
            let word = words[i].split("");
            var loopTyping = function () {
                if (word.length > 0) {
                    document.getElementById("an-text").innerHTML += word.shift();
                } 
                else {  
                    deleteNow();
                return false;
                }
                counter = setTimeout(loopTyping, 200);
            };
        loopTyping();
        }

        function deleteNow() {
            let word = words[i].split("");
            var loopDeleting = function () {
            if (word.length > 0) {
                word.pop();
                document.getElementById("an-text").innerHTML = word.join("");
            } 
            else {
                if (words.length > i + 1) {
                    i++;
                } 
            else {
                i = 0;
                }
            typeNow();
            return false;
            }
            counter = setTimeout(loopDeleting, 200);
        };
        loopDeleting();
        }
